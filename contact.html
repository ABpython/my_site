<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald&display=swap"
      rel="stylesheet"
    />
    <title>My site</title>
  </head>
  <body>
    <div>
      <header class="header">
        <ul class="main-menu">
          <li class="main-menu-item">
            <a class="main-menu-link" href="index.html">Home</a>
          </li>
          <li class="main-menu-item">
            <a class="main-menu-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="main-menu-item e-shop">
            <a class="main-menu-link" href="">Shop</a>
            <ul class="sub-menu">
              <li><a href="#">Persets</a></li>
            </ul>
          </li>
          <li class="main-menu-item">
            <a class="main-menu-link" href="">Contact</a>
          </li>
        </ul>
        <div class="social-links">
          <a href="https://www.instagram.com/ab_csgo/"
            ><img class="social-link" src="img/instagram.svg" alt="instagram"
          /></a>
          <a href="https://twitter.com./ab_csgo/"
            ><img class="social-link" src="img/twitter.svg" alt="twitter"
          /></a>
          <a href="https://youtube.com.com/ab_csgo/"
            ><img class="social-link" src="img/youtube.svg" alt="youtube"
          /></a>
        </div>
      </header>

      <main>
        <h1 class="work-with-me">Work with me</h1>
        <div>
          Any questions or if you want to collaborate with me just contact me.
        </div>
        <form class="contact-form">
          <input
            class="form-input"
            type="email"
            name="email"
            placeholder="Email"
          />
          <input
            class="form-input"
            type="text"
            name="surname"
            placeholder="Name"
          />
          <input
            class="form-input"
            type="text"
            name="subject"
            placeholder="Subject"
          />
          <textarea
            class="form-input"
            name="message"
            id="message"
            cols="30"
            rows="10"
            placeholder="Message"
          ></textarea>
          <button type="submit">Send</button>
        </form>
      </main>
      <footer class="footer">
        <p class="paragraph">&copy; 2020 by AB</p>
      </footer>
    </div>
  </body>
</html>
